        <label>
            <select class="select">
                <option value="none" selected disabled hidden>Content</option>

                <option value="Scenery">Scenery</option>

        <select id="country" class="select">
            <option value="" hidden disabled selected>Country</option>
        </select>
        <select id="city" class="select3">
            <option value="">Please choose a country</option>
        </select>
        <script>
            var json = [{
                id: 1,
                name: 'China',
                child: [{
                    id: '1',
                    name: 'Shanghai'
                }, {
                    id: '2',
                    name: 'Beijing'
                }, {
                    id: '3',
                    name: 'Kunming'
                }, {
                    id: '4',
                    name: 'Yantai'
                }]
            }, {
                id: 2,
                name: 'Japan',
                child: [{
                    id: '1',
                    name: 'Tokyo'
                }, {
                    id: '2',
                    name: 'Osaka'
                }, {
                    id: '3',
                    name: 'Kamakura'
                }]
            }, {
                id: 3,
                name: 'Italy',
                child: [{
                    id: '1',
                    name: 'Rome'
                }, {
                    id: '2',
                    name: 'Milan'
                }, {
                    id: '3',
                    name: 'Venice'
                }, {
                    id: '4',
                    name: 'Florence'
                }]
            }, {
                id: 4,
                name: 'America',
                child: [{
                    id: '1',
                    name: 'New York'
                }, {
                    id: '2',
                    name: 'San Francisco'
                }, {
                    id: '3',
                    name: 'Washington'
                }]
            }];
            const country = document.getElementById('country');
            const city = document.getElementById('city');
            json.map(function (s) {
                createop(s, country);
            });
            country.onchange = function () {
                city.innerHTML = '';
                json.map(function (s) {
                    if (s.id == this.options[this.selectedIndex].id) {
                        s.child.map(function (x) {
                            createop(x, city);
                        });
                    }
                }.bind(this));
            };

            function createop(h, parent) {
                const op = document.createElement('option');
                const op_t = document.createTextNode(h.name);
                op.appendChild(op_t);
                op.id = h.id;
                parent.appendChild(op);
            }
        </script>
